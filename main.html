<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/main.css" >
  <script defer src="main.js"></script>
  <title>ZADU 샵 메인</title>   
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="main.html" class="logo" id="main-logo" style="display:flex; align-items:center; cursor:pointer;">
        <img src="../../assets/images/Logo-jadu.png" alt="ZADU 로고" style="width:120px; height:auto; display:block;">
      </a>
      <form class="search-box" onsubmit="return false;">
        <input class="search-input" type="text" placeholder="상품을 검색해보세요!">
        <button class="search-icon" type="submit" aria-label="검색" style="padding:0; background:none; border:none; display:flex; align-items:center;">
          <img src="../../assets/images/search.png" alt="검색" style="width:28px; height:28px; display:block;">
        </button>
      </form>
      <nav class="header-menu">
            <a href="#" style="display:inline-flex;align-items:center;padding:0;margin-right:-30px;" aria-label="장바구니">
              <img src="../../assets/images/shopping-cart.png" alt="장바구니" style="width:32px;height:32px;display:block;">
            </a>
            <a href="../login/login-new.html" style="display:inline-flex;align-items:center;padding:0;" aria-label="로그인-텍스트버튼">
              <img src="../../assets/images/Login.png" alt="로그인" style="width:32px;height:32px;display:block;" />
            </a>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="carousel">
      <button class="carousel-arrow left" aria-label="이전">
        <img src="../../assets/images/arrow-left.png" alt="이전" style="width:18px;height:18px;display:block;" />
      </button>
      <!-- 이미지/배너 영역 -->
      <div style="width:100%;height:100%;"></div>
      <button class="carousel-arrow right" aria-label="다음">
        <img src="../../assets/images/arrow-right.png" alt="다음" style="width:18px;height:18px;display:block;" />
      </button>
      <div class="carousel-dots">
        <div class="carousel-dot active"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
        <div class="carousel-dot"></div>
      </div>
    </section>
    <section class="product-list grid-product-list">
      <div class="product-item">
        <img src="../../assets/images/product1.png" alt="Hack Your Life 개발자 노트북 파우치">
        <div class="brand">우당탕탕 라이캣의 실험실</div>
        <div class="title">Hack Your Life 개발자 노트북 파우치</div>
        <div class="price">29,000원</div>
      </div>
      <div class="product-item">
        <img src="../../assets/images/product2.png" alt="내 개발잡니다 개발자키링 금속키링">
        <div class="brand">제주코딩베이스캠프</div>
        <div class="title">내 개발잡니다 개발자키링 금속키링</div>
        <div class="price">29,000원</div>
      </div>
      <div class="product-item">
        <img src="../../assets/images/product3.png" alt="딥러닝 개발자 무릎 담요">
        <div class="brand">백엔드글로벌</div>
        <div class="title">딥러닝 개발자 무릎 담요</div>
        <div class="price">29,000원</div>
      </div>
      <div class="product-item">
        <img src="../../assets/images/product4.png" alt="우당탕탕 라이캣의 실험실 스티커 팩">
        <div class="brand">코딩앤유</div>
        <div class="title">우당탕탕 라이캣의 실험실 스티커 팩</div>
        <div class="price">29,000원</div>
      </div>
      <div class="product-item">
        <img src="../../assets/images/product5.png" alt="버그도 Java처럼 느긋한 거북이 키링 개발자키링">
        <div class="brand">파이썬스쿨</div>
        <div class="title">버그를 Java라 버그잡는 개리씨 키링 개발자키링...</div>
        <div class="price">29,000원</div>
      </div>
    </section>
  </main>
</body>
</html>
